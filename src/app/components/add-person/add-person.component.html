<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            required
            [(ngModel)]="person.firstName"
            name="firstName"
          />
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            class="form-control"
            id="lastName"
            required
            [(ngModel)]="person.lastName"
            name="lastName"
          />
        </div>

        <div class="form-group">
            <label for="documentNumber">Document Number</label>
            <input
              class="form-control"
              id="documentNumber"
              required
              [(ngModel)]="person.documentNumber"
              name="documentNumber"
            />
          </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              required
              [(ngModel)]="person.age"
              name="age"
            />
          </div>
  
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" [(ngModel)]="person.gender">
                <option *ngFor="let gender of genderList" [ngValue]="gender.value"> 
                    {{ gender.label }}
                </option>
              </select>
          </div>

        <button (click)="savePerson()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Person was submitted successfully!</h4>
        <button class="btn btn-success" (click)="resetValues()">Add</button>
      </div>
    </div>
  </div>
